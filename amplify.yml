version: 1

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - 'nvm install 18.19.0'
        - 'nvm use 18.19.0'
        - 'npm install'
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/mfe1
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*